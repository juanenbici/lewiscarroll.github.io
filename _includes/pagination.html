{% if paginator.total_pages > 1 %}
  <div class="pagination">
    {% if paginator.next_page %}
      <a class="previous" href="{{ paginator.next_page_path | relative_url }}">&laquo; Más antiguos</a>
    {% endif %}

    {% if paginator.previous_page %}
      <a class="next" href="{{ paginator.previous_page_path | relative_url }}">Más nuevos &raquo;</a>
    {% endif %}
  </div>
{% endif %}
